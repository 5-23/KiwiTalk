on:
  workflow_dispatch

name: Create release PR
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          git config user.name 'KiwiTalk Continuous Deployment'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2

      - name: install cargo-release
        run: cargo install cargo-release

      - name: ensure cargo packages version, commits
        run: |
          cargo release release \
            --workspace \
            --no-confirm \
            --no-tag \
            --no-push \
            --dependent-version upgrade \
            --no-publish \
            --execute
      
      - name: create pre-release commit
        run: "git commit --allow-empty -m \"chore: pre-release commit\""

      - uses: peter-evans/create-pull-request@v5
        with:
          delete-branch: true
          base: dev
          labels: release
          title: Release next version
          body: |
            Preparing next release
            This PR has been auto-generated
